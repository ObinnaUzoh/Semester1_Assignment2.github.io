<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- External style -->
    <link href="./assets/styles/index.css" rel="stylesheet"/>

</head>
<body>
    <header>
        <nav class = "nav">
            <!-- <a href="./">Sign Up</a> -->
        </nav>
    </header>
    <main class="main">
        <image src="./assets/images/Logo.png" class = image></image>
        <h1>For Individuals</h1>
        <p>
            Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.
        </p>
       <!-- Form  -->
        <form class="flex">
            <label id="firstNameLabel">First Name</label>
            <input id="firstNameInput" placeholder="Tolu">

        <label id="lastNameLabel">Last Name</label>
        <input id="lastNameInput">

        <label id="genderLabel">Gender</label>
        <select id="genderSelect" placeholder="Select here">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label id="dobLabel">Date of Birth</label>
        <input id="dobInput" placeholder="Select here" type="date">

        <label id="weightLabel">Weight (KG)</label>
        <input id="weightInput" placeholder="Enter Weight">

        <label id="heightLabel">Height (CM)</label>
        <input id="heightInput" placeholder="Enter height here...">

        <label id="activityLabel">Activity Level</label>
        <select id="activitySelect" placeholder="Select here">
            <option>Self-pace</option>
            <option>Challenging</option>
            <option>Competitive</option>
        </select>


        <label id="passwordLabel">Password</label>
        <input type="password" id="passwordInput">

        <label class="eye-icon"></label>


        <button type="submit">Register</button>

      
        <p id = "footer">By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
      

        </form>

    </main>
</body>
</html>
